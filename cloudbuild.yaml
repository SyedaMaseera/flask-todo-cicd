steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/flask-todo-app', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/flask-todo-app']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'flask-todo-app', '--image', 'gcr.io/$PROJECT_ID/flask-todo-app', '--platform', 'managed', '--region', 'us-central1', '--allow-unauthenticated']
